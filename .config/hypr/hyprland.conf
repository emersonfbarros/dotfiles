########################################################################################
AUTOGENERATED HYPR CONFIG.
PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
########################################################################################

# Execute your favorite apps at launch
exec-once = laptopsleep & gammastep & hyprpaper & waybar

# Binding workspaces to Monitors
workspace = 1, monitor:eDP1, default:true
workspace = 2, monitor:eDP1
workspace = 3, monitor:eDP1
workspace = 4, monitor:eDP1
workspace = 5, monitor:eDP1
workspace = 6, monitor:HDMI-A-1, default:true
workspace = 7, monitor:HDMI-A-1
workspace = 8, monitor:HDMI-A-1
workspace = 9, monitor:HDMI-A-1
workspace = 10, monitor:HDMI-A-1

# Set programs that you use
$terminal = alacritty
$fileManager = thunar
$menu = rofi -show drun

# Some default env vars.
env = XCURSOR_SIZE,24
env = MOZ_ENABLE_WAYLAND=1
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1
env = WLR_DRM_DEVICES,/dev/dri/card1:/dev/dri/card0

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,br
    kb_options = grp:alt_shift_toggle
    kb_variant =
    kb_model =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 4
    border_size = 1
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = master

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 2
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }, persistent:true

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 4, myBezier
    animation = windowsOut, 1, 4, default, popin 80%
    animation = border, 1, 4, default
    animation = borderangle, 1, 4, default
    animation = fade, 1, 4, default
    animation = workspaces, 1, 4, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    no_gaps_when_only = 1
    force_split = 2
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
    no_gaps_when_only = 1
    mfact = 0.50
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.
windowrulev2 = float,class:^(pavucontrol)$,title:^(Volume Control)$
windowrulev2 = size 800 550,class:^(pavucontrol)$,title:^(Volume Control)$
windowrulev2 = float,class:^(blueman-manager)$,title:^(Bluetooth Devices)$
windowrulev2 = size 800 550,class:^(blueman-manager)$,title:^(Bluetooth Devices)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod SHIFT, RETURN, exec, $terminal
bind = $mainMod, F, exec, firefox 
bind = $mainMod, G, exec, google-chrome-stable 
bind = $mainMod, Q, killactive 
bind = $mainMod, D, exec, $fileManager
bind = $mainMod, SPACE, togglefloating, 
bind = $mainMod, M, exit, 
# bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, J, togglesplit, # dwindle

# Rofi menus
bind = $mainMod, U, exec, $menu
bind = $mainMod, I, exec, rofi-wifi-menu
bind = $mainMod, O, exec, rofi -show window
bind = $mainMod, M, exec, rofi -show calc -modi calc -no-show-match -no-sort
bind = $mainMod, Y, exec, rofi-web-search 
bind = $mainMod, E, exec, rofi -modi emoji -show emoji 

# Screeshot and color picker
bind = $mainMod SHIFT, p, exec, grim -g "$(slurp)" - | swappy -f -
bind = $mainMod ALT, p, exec, grim -g "$(slurp -p)" -t ppm - | convert - -format '%[pixel:p{0,0}]' txt:- | tail -n 1 | cut -d ' ' -f 4 | wl-copy

# Midia keybindings
binde = , XF86AudioRaiseVolume, exec, changevolume up
binde = , XF86AudioLowerVolume, exec, changevolume down
bind = , XF86AudioMute, exec, changevolume mute
binde = , XF86MonBrightnessUp, exec, changebrightness up
binde = , XF86MonBrightnessDown, exec, changebrightness down
bind = , XF86AudioPrev, exec, playerctl prev
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = SHIFT, XF86AudioRaiseVolume, exec, changemicvolume up
bind = SHIFT, XF86AudioLowerVolume, exec, changemicvolume down

# Waybar toggle
bind = $mainMod, B, exec, killall -SIGUSR1 waybar

# Config lid close/open
bindl=,switch:on:Lid Switch, exec,systemctl suspend

# Power button
bind = , XF86PowerOff, exec, rofi-powermenu

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, focusmonitor, eDP-1
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, focusmonitor, eDP-1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, focusmonitor, eDP-1
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, focusmonitor, eDP-1
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, focusmonitor, eDP-1
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, focusmonitor, HDMI-A-1
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, focusmonitor, HDMI-A-1
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, focusmonitor, HDMI-A-1
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, focusmonitor, HDMI-A-1
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, focusmonitor, HDMI-A-1
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
